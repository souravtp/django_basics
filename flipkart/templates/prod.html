<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Product list</h1>
    {% for i in products %}
    <p>{{i.name}}</p>
    {% endfor %}
    <ul>
        {% for x in products %}
        <li>{{x.name}}-{{x.description}}</li>
        {% endfor %}
    </ul>
</body>
</html>
